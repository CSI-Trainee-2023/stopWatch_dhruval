<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="stopwatch.png">
    <link rel="stylesheet" href="style.css" />
    <title>Stop Watch</title>
  </head>
  <body>
    <section>
      <div class="stopWatch">
        <div class="timeScreen">
            <span class="minutes">00 &nbsp;</span> <span>: &nbsp;</span>
            <span class="seconds">00 &nbsp;</span> <span>: &nbsp;</span>
            <span class="mili-sec">00</span>
        </div>
        <div class="controlButtons">
          <button class="start">Start</button>
          <button class="lapbtn">Lap</button>
        </div>
        <ul class="lapList">
          <!-- <li class="lap">
            <span class="lapCount">#1</span>
            <span class="lapTime">01 : 43 : 07</span>
          </li> -->
        </ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
