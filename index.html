<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stop Watch</title>
  </head>
  <body>
    <section>
      <div class="stopWatch">
        <div class="timeScreen">
            <span class="minutes">00</span> <span>:</span>
            <span class="seconds">00</span> <span>:</span>
            <span class="mili-sec">00</span>
        </div>
        <div class="controlButtons">
          <button class="start">Start</button>
          <button class="lapbtn">Lap</button>
        </div>
        <ul class="lapList">
          <li class="lap">
            <div class="lapCount">#1</div>
            <div class="lapTime">
              <span class="minutes">00 :</span>
              <span class="seconds">00 :</span>
              <span class="mili-sec">00</span>
            </div>
          </li>
        </ul>
        <button class="clearAll">Clear All</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
